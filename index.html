<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boter Kaas en Eieren</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Boter Kaas en Eieren</h1>
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div class="scoreboard">
    <p> Speler X: <span id="scoreX">0</span> - Speler O: <span id="scoreO">0</span></p>
  </div>
  <div class="winner-message hidden">
    <p class="winner-text"></p>
    <button class="next-round-button hidden">Next Round</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
