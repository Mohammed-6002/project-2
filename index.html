<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boter Kaas en Eieren</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="tictactoe.html">Boter, Kaas en Eieren</a>
    </nav>
  </header>

  <main>
    <h1>Boter, Kaas en Eieren</h1>
    <div class="settings">
      <input type="text" id="player1" placeholder="Naam Speler 1">
      <input type="text" id="player2" placeholder="Naam Speler 2">
      <button class="start">Start Spel</button>
    </div>

    <div class="game hidden">
      <div class="scoreboard">
        <span class="score" data-player="X">Speler 1: 0</span>
        <span class="score" data-player="O">Speler 2: 0</span>
      </div>
      <div class="board"></div>
      <p class="message"></p>
      <button class="restart">Opnieuw Spelen</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
